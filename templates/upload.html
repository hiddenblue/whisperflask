<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whisper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      .card {
        margin-top: 30px;
        max-width: 650px;
        margin-left: auto;
        margin-right: auto;
      }
      .card-header {
        background-color: #007bff;
        color: white;
        font-size: 1.25rem;
      }
      .card-body {
        background-color: #f7f7f7;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      #uploadBtn {
        margin-top: 0.5rem;
      }
      #output {
        margin-top: 0.8rem;
        margin-bottom: 1rem;
        font-weight: normal;
        white-space: pre-wrap;
        height: 700px;
        padding-top: 20px;
      }
      #error {
        color: red;
        margin-top: 1rem;
      }
      #copyBtn {
        margin-top: 1rem;
        padding: 0.1rem;
        font-size: 0.8rem;
        color: darkgray;
        background-color: #0069d9;
        border: none;
        border-radius: 0.15rem;
        height: 20px;
        length: 30px;

      }

      #copyBtn:hover {
        background-color: #0069d9;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          Whisper 录音转文本
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="audio">Choose audio file to upload:</label>
              <input type="file" id="audio" accept="audio/*" required>
            </div>
            <div class="form-group">
              <label for="language">Language:</label>
              <select id="language" class="form-control">
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="en-US">English (US)</option>
                <option value="ja-JP">Japanese</option>
                <option value="ko-KR">Korean</option>
              </select>
            </div>
            <div class="form-group">
              <label for="operation">Operation:</label>
              <select id="operation" class="form-control">
                <option value="transcription">Transcribe</option>
                <option value="translation">Translate</option>
              </select>
            </div>
            <div class="form-group">
              <label for="model">Model:</label>
              <select id="model" class="form-control">
                <option value="medium">Medium</option>
                <option value="small">small</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
          </form>
          <div>
            <label for="output">Output:</label>
            <div class="input-group mb-3">
              <textarea class="form-control" id="output" rows="10" readonly></textarea>
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="copyBtn">Copy</button>
              </div>
            </div>
          </div>
          <div id="error"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function () {
    $("#uploadBtn").click(function () {
    // Get file input and selected options
    var fileInput = document.getElementById("audio");
    var language = document.getElementById("language").value;
    var operation = document.getElementById("operation").value;
    var model = document.getElementById("model").value;
    // Check if file input is empty
    if (fileInput.files.length === 0) {
    $("#error").text("Please select a file to upload.");
    return;
    }
    // Create new FormData object
    var formData = new FormData();
    // Add file to FormData object
    formData.append("file", fileInput.files[0]);
    // Add selected options to FormData object
    formData.append("language", language);
    formData.append("operation", operation);
    formData.append("model", model);
    // Clear previous output and error messages
    $("#output").val("");
    $("#error").text("");
    // Send POST request using jQuery AJAX
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/upload");
    xhr.setRequestHeader("enctype", "multipart/form-data");
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    xhr.onreadystatechange = function () {
    if (xhr.readyState === 3) {
      // Display output in textarea as it comes in
      $("#output").val(xhr.responseText);
      // Calculate the percentage of response received
      var percent = Math.floor(xhr.responseText.length / xhr.getResponseHeader('Content-Length') * 100);
      // Update the output label with the percentage
      $("#outputLabel").text("Output (" + percent + "% received):");
    } else if (xhr.readyState === 4) {
      // Display final output and error messages
      $("#output").val(xhr.responseText);
      $("#outputLabel").text("Output:");
      if (xhr.status !== 200) {
        $("#error").text("An error occurred. Please try again.");
      }
    }
    };
    xhr.send(formData);
    $(document).ready(function () {
  // ...之前的代码不变
    $("#copyBtn").click(function() {
      var output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      $("#copyBtn").text("Copied!");
      setTimeout(function() {
        $("#copyBtn").text("Copy");
      }, 2000);
    });
  });
    });
    });
  </script>
  </body>
</html>
